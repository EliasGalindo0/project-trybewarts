<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class='trybewarts-login' action="" method="get">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="password">
      <button type="submit" id='submit-btn'>Entrar</button>
    </form>
  </header>

  <main class='main-form'>
    <form action="" method="get" id='evaluation-form'>
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
      
      <div class='house-email'>
      <div>
        <input type="email" id="input-email" placeholder="Email">
      </div>
      <div>
        <label for="">Casa:
        <select name="" id="house">
          <option value="Gitnória" id='gitnoria-house'>Gitnória</option>
          <option value="Reactpuff" id='reactpuff-house'>Reactpuff</option>
          <option value="Corvinode" id='corvinode-house'>Corvinode</option>
          <option value="Pytherina" id='pytherina-house'>Pytherina</option>
        </label>
        </select>
      </div>
    </div>
      
      <div class="input-radio">
        <label for="">Familia:
          <label for="frontend" id="label-family">Front end</label>
          <input type="radio" id="frontend" name="family" value="Frontend">
          <label for="backend" id="label-family">Back end</label>
          <input type="radio" id="backend" name="family" value="Backend">
          <label for="fullstack" id="label-family">FullStack</label>
          <input type="radio" id="fullstack" name="family" value="Fullstack">
        </label>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="logo-trybewarts" id='trybewarts-forms-logo'>
  </main>

  <script src="script.js"></script>
</body>
</html>

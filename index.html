<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input type="email" name="email" placeholder="Email" id="email" />
        <input
          type="password"
          name="password"
          placeholder="Senha"
          id="password"
        />
        <button type="submit" id="submit-btn-header">Entrar</button>
      </form>
    </header>

    <main class="main-form">
      <form action="" method="get" id="evaluation-form">
        <h1>Formulário de avaliação</h1>
        <div class="first-input">
          <input type="text" id="input-name" placeholder="Nome" value="" />
          <input
            type="text"
            id="input-lastname"
            placeholder="Sobrenome"
            value=""
          />
        </div>

        <div class="house-email">
          <input type="email" id="input-email" placeholder="Email" />

          <label for="house" id="label-house">Casa:</label>
          <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr />

        <div class="family-radio">
          <div class="label-family">
            <label for="" id="label-family">Qual sua família?</label>
            <label for="frontend"
              >Front end
              <input
                type="radio"
                id="frontend"
                name="family"
                class="family"
                value="Frontend"
              />
            </label>
            <label for="backend"
              >Back end
              <input
                type="radio"
                id="backend"
                name="family"
                class="family"
                value="Backend"
              />
            </label>
            <label for="fullstack"
              >FullStack
              <input
                type="radio"
                id="fullstack"
                name="family"
                class="family"
                value="FullStack"
              />
            </label>
          </div>

          <div class="label-content">
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div>
              <label for="Hofs-1"
                >HoFs
                <input
                  type="checkbox"
                  class="subject"
                  id="HoFs-1"
                  value="HoFs"
                />
              </label>
              <label for="Jest-2"
                >Jest
                <input
                  type="checkbox"
                  class="subject"
                  id="Jest-2"
                  value="Jest"
                />
              </label>
              <label for="Promises-3"
                >Promises
                <input
                  type="checkbox"
                  class="subject"
                  id="Promises-3"
                  value="Promises"
                />
              </label>
            </div>
            <div>
              <label for="React-4"
                >React
                <input
                  type="checkbox"
                  class="subject"
                  id="React-4"
                  value="React"
                />
              </label>
              <label for="SQL-5"
                >SQL
                <input
                  type="checkbox"
                  class="subject"
                  id="SQL-5"
                  value="SQL"
                />
              </label>
              <label for="Python-6"
                >Python
                <input
                  type="checkbox"
                  class="subject"
                  id="Python-6"
                  value="Python"
                />
              </label>
            </div>
          </div>
        </div>
        <hr />

        <div class="label-rate">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="rate-1"
            >1
            <input
              type="radio"
              id="rate-1"
              name="rate"
              class="rating"
              value="1"
            />
          </label>
          <label for="rate-2"
            >2
            <input
              type="radio"
              id="rate-2"
              name="rate"
              class="rating"
              value="2"
            />
          </label>
          <label for="rate-3"
            >3
            <input
              type="radio"
              id="rate-3"
              name="rate"
              class="rating"
              value="3"
            />
          </label>
          <label for="rate-4"
            >4
            <input
              type="radio"
              id="rate-4"
              name="rate"
              class="rating"
              value="4"
            />
          </label>
          <label for="rate-5"
            >5
            <input
              type="radio"
              id="rate-5"
              name="rate"
              class="rating"
              value="5"
            />
          </label>
          <label for="rate-6"
            >6
            <input
              type="radio"
              id="rate-6"
              name="rate"
              class="rating"
              value="6"
            />
          </label>
          <label for="rate-7"
            >7
            <input
              type="radio"
              id="rate-7"
              name="rate"
              class="rating"
              value="7"
            />
          </label>
          <label for="rate-8"
            >8
            <input
              type="radio"
              id="rate-8"
              name="rate"
              class="rating"
              value="8"
            />
          </label>
          <label for="rate-9"
            >9
            <input
              type="radio"
              id="rate-9"
              name="rate"
              class="rating"
              value="9"
            />
          </label>
          <label for="rate-10"
            >10
            <input
              type="radio"
              id="rate-10"
              name="rate"
              class="rating"
              value="10"
            />
          </label>
        </div>

        <div id="div-text-area">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea
            name=""
            id="textarea"
            cols="30"
            rows="10"
            maxlength="500"
            style="resize: none"
          ></textarea>
          <p id="counter">500</p>
        </div>

        <div class="label-infos">
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?
            <input
              type="checkbox"
              class="subject"
              id="agreement"
              name="agreement"
            />
          </label>
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <div>
        <img
          src="images/trybewarts-colored.svg"
          alt=""
          id="trybewarts-forms-logo"
        />
      </div>
    </main>

    <footer class="footer">
      <div>Direitos reservados à Trybewarts©</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
